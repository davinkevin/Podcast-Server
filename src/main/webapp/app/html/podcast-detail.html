<br/>
<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
    <div class="thumbnail">
        <img ng-src="{{podcast.cover.url}}" width="{{podcast.cover.width}}" height="{{podcast.cover.height}}" alt="">
        <div class="caption">
            <h5 class="text-center "><strong>{{ podcast.title }}</strong></h5>
            <p class="text-center">Nombre d'Ã©pisode : {{podcast.items.length }}</p>
            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 text-center">
                <button ng-click="refresh()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span></button>
                <a type="button" class="btn btn-default" href="/api/podcast/{{ podcast.id }}/rss" target="_blank">RSS</a>
            </div>
        </div>
    </div>
</div>
<div class="col-md-8 col-xs-12 col-sm-12 col-lg-9">

    <tabset>
        <tab heading="Episodes">
            <br/>
            <ul class="listItems">
                <li ng-repeat="item in podcast.items | filter:query | orderBy:pubdate" style="clear: both;">
                    <div class="col-xs-12 pull-left">
                        <a href="#/item/{{item.id}}" class="thumb" >
                            <img ng-src="{{item.cover.url}}" width="100" height="100" style="">
                        </a>
                        <span class="pull-left description">
                            <p>{{item.title | characters:60}}</p>
                            <p>{{item.pubdate | momentDDMMYYYY }}</p>
                        </span>
                        <div class="col-md-3 pull-right">
                            <div class="row ">
                                <span ng-if="item.status == 'Started' || item.status == 'Paused'" >
                                    <button ng-click="toggleDownload(item)" type="button" class="btn btn-primary "><i class="glyphicon glyphicon-play"></i><i class="glyphicon glyphicon-pause"></i></button>
                                    <button ng-click="stopDownload(item)" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-stop"></span></button>
                                </span>

                                <button ng-click="download(item)" ng-if="(item.status != 'Started' && item.status != 'Paused' ) && item.localUrl == null " type="button" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span></button>
                                <a href="{{ item.url }}" ng-if="item.localUrl == null" type="button" class="btn btn-info"><span class="glyphicon glyphicon-globe"></span></a>

                                <a href="{{ item.localUrl }}" ng-if="item.localUrl != null" type="button" class="btn btn-success"><span class="glyphicon glyphicon-play"></span></a>
                                <button ng-click="remove(item)" ng-if="item.localUrl != null" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
                            </div>


                        </div>

                    </div>
                    <br/>
                </li>
            </ul>
        </tab>
        <tab heading="Modification">

            <br/>
            <accordion close-others="true">
                <accordion-group heading="Podcast" is-open="true">
                    <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Titre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" ng-model="podcast.title" required placeholder="Titre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="col-sm-2 control-label">URL</label>
                        <div class="col-sm-10">
                            <input type="url" class="form-control" id="url" ng-model="podcast.url" required placeholder="url">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox col-sm-offset-3">
                            <label>
                                <input type="checkbox" ng-model="podcast.hasToBeDeleted" required> Suppression Auto
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="height" class="col-sm-2 control-label" >Type</label>
                        <div class="col-sm-10" >
                            <select class="form-control" ng-model="podcast.type">
                                <option value="CanalPlus">Canal+</option>
                                <option value="RSS">RSS</option>
                                <option value="send">Send</option>
                                <option value="Youtube">Youtube</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-click="save()" class="btn btn-default">Sauvegarder</button>
                        </div>
                    </div>
                </form>
                </accordion-group>
                <accordion-group heading="Cover">
                    <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="url" class="col-sm-2 control-label">URL</label>
                        <div class="col-sm-10">
                            <input type="url" class="form-control" id="url" ng-model="podcast.cover.url" required placeholder="url">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="width" class="col-sm-2 control-label">Lageur</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="width" ng-model="podcast.cover.width" required placeholder="url">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="height" class="col-sm-2 control-label">Hauteur</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="height" ng-model="podcast.cover.height" required placeholder="url">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-click="save()" class="btn btn-default">Sauvegarder</button>
                        </div>
                    </div>
                        </form>
                </accordion-group>
            </accordion>

        </tab>
    </tabset>


</div>
