include:
  - local: .gitlab/ci/utils.yaml

.container-scanning-with-trivy:
  variables:
    TRIVY_TIMEOUT: 10m
    TRIVY_USERNAME: ${DOCKER_IO_USER}
    TRIVY_PASSWORD: ${DOCKER_IO_PASSWORD}
  image:
    name: aquasec/trivy
    entrypoint: [""]
  artifacts:
    reports:
      container_scanning: gl-container-scanning-report.json
  cache:
    - key: trivy-database
      policy: pull
      paths:
        - .trivy

â¬‡ container analysis db:
  stage: â¬‡ download
  extends: [ .only-on-code-change ]
  variables:
    TRIVY_NO_PROGRESS: "true"
  image:
    name: aquasec/trivy
    entrypoint: [""]
  script:
    - trivy --cache-dir .trivy/ image --download-db-only
    - trivy --cache-dir .trivy/ image --download-java-db-only
  cache:
    - key: trivy-database
      paths:
        - .trivy
  retry: 2

