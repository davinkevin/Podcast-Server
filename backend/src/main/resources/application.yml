##############################
#       Spring Config        #
##############################
spring:
 main:
  banner-mode: off
 codec:
  max-in-memory-size: 500MB
 threads:
  virtual:
   enabled: true
 servlet:
  multipart:
   max-file-size: 10GB
   max-request-size: 10GB
server:
 port: 8080

management:

 endpoint:
  health:
   probes:
    enabled: true
   show-details: always
   group:
    liveness.include:  ["r2dbc", "ping"]
    readiness.include: ["ping"]
 endpoints:
  web:
   exposure:
    include: ['health', 'info', 'env', 'configprops', 'prometheus', 'metrics']

##############################
#    Application Specific    #
##############################

podcastserver:
 max-update-parallels: 256

logging:
 level:
  org:
   apache:
    catalina: off