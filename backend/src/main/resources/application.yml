##############################
#       Spring Config        #
##############################

spring:
 main:
  banner-mode: off
 codec:
  max-in-memory-size: 500MB
 threads:
  virtual:
   enabled: false

server:
 port: 8080

management:
 endpoints:
  web:
   exposure:
    include: ['health', 'info', 'env', 'configprops', 'prometheus', 'metrics']
 endpoint:
    health:
     show-details: always
     group:
      liveness:
       include:  ["r2dbc", "ping", "livenessState"]
      readiness:
       include: ["ping", "readinessState"]
 metrics:
  tags:
   application: podcast-server

