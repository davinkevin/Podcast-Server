##############################
#       Spring Config        #
##############################

spring:
 h2.console.enabled: true
 mvc.view:
  suffix: .html
  prefix: /
 datasource:
  url: jdbc:h2:mem:exampledb
  username: foo
  password: bar
  driver-class-name: org.h2.Driver
 jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  show-sql: false
  hibernate.ddl-auto: update
  properties :
   jadira.usertype.autoRegisterUserTypes: true
   hibernate:
    format_sql: true
    search.default:
      indexmanager: near-real-time
      directory_provider: ram
      indexBase: /tmp/lucene
 servlet.multipart:
  location: /tmp/podcast-server/
  max-file-size: 512MB
  max-request-size: 512MB

server:
 port: 8080
 compression:
  enabled: true
  mime-types: application/json,application/xml,text/html,text/xml,text/plain

logging:
 path: /tmp/podcastserver.log
 level:
  lan.dk.podcastserver : DEBUG

management.endpoint.health.show-details: always

##############################
#    Application Specific    #
##############################

podcastserver:
 rootfolder: /tmp
 concurrent-download: 3
 max-update-parallels: 256
 cover-default-name: cover
 number-of-day-to-download: 30
 number-of-day-to-save-cover: 30
 #number-of-try: 10
 #download-extension: .psdownload
 #rss-default-number-item: 50
 update-and-download.refresh.cron: 0 0 0 * * ?
 backup :
  enabled: true
  location: /tmp/
  cron: 0 30 4 * * ?
  binary: false
 externaltools:
  #rtmpdump: /usr/local/bin/rtmpdump
  #ffmpeg: /usr/local/bin/ffmpeg
  #ffprobe: /usr/local/bin/ffprobe
 api :
  youtube : YOUR_API_KEY_OR_EMPTY_IF_NO_ONE